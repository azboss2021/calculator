<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="main">0</p>
        </div>
        <div class="buttons">
                <div class="row">
                    <button id="clear">AC</button>
                    <button id="negative">+/-</button>
                    <button id="percent">%</button>
                    <button id="backspace">‚Üê</button>
                </div>
                <div class="row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button id="division" class="operation">/</button>
                </div>
                <div class="row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button id="multiplication" class="operation">x</button>
                </div>
                <div class="row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button id="subtraction" class="operation">-</button>
                </div>
                <div class="row">
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                    <button id="equals">=</button>
                    <button id="addition" class="operation">+</button>
                </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/azboss2021/calculator" target="_blank" rel="noopener noreferrer">Caleb Wilson</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
